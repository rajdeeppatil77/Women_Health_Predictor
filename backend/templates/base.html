                location.reload(); // Reload to reset to English

            // Translate common elements
            document.querySelectorAll('a, h1, h2, h3, p, label, button, option').forEach(el => {
                const text = el.innerText.trim();
                if (translations[text]) {
                    if (!el.dataset.original) el.dataset.original = text; // Store original
                    el.innerText = translations[text];
                }
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang === 'hi') {
                document.getElementById('languageSelect').value = 'hi';
                translatePage();
            }
